<mat-toolbar color="primary" class="app-navigation-bar mat-elevation-z4">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar-title"> {{ 'demo.title' | translate }} </span>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul fxLayout fxLayoutGap="20px" class="navigation-items">
        <li fxHide.xs>
          <a rel="noopener noreferrer" mat-icon-button href="https://www.google.com/search?q=mountain+clothing&rlz=1C1VDKB_esES949ES950&sxsrf=AJOqlzXILrtk9VC301EmIHVA-U3UEU2HcQ:1673956249955&source=lnms&tbm=isch&sa=X&ved=2ahUKEwihnJf9xM78AhWfWqQEHRj4CsQQ_AUoAnoECAIQBA&biw=1536&bih=754&dpr=1.25" target="_blank">
            <mat-icon>help_outline</mat-icon>
          </a>
        </li>

        <li>
          <button mat-icon-button [matMenuTriggerFor]="language">
            <mat-icon matBadge="{{selectedLanguage}}">language</mat-icon>
          </button>
          <mat-menu #language="matMenu">
            <button mat-menu-item (click)="toogleLanguage('es')">
              <span>{{ 'language.spanish' | translate }}</span>
            </button>
            <button mat-menu-item (click)="toogleLanguage('gl')">
              <span>{{ 'language.galician' | translate }}</span>
            </button>
            <button mat-menu-item (click)="toogleLanguage('en')">
              <span>{{ 'language.english' | translate }}</span>
            </button>
          </mat-menu>
        </li>

        <li>
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #auth="matMenu">
            <span> <!--class="colorlogin hoverlogin"--> matSubheader><strong>{{userName}}</strong></span>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>{{ 'menu.logout' | translate }}</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
